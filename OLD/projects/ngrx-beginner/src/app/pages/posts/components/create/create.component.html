<form [formGroup]="postForm" (ngSubmit)="onSubmit()">

  <label for="title">Title: </label>
  <input id="title" type="text" formControlName="title">

  <label for="author">author: </label>
  <input id="author" type="text" formControlName="author">

  <button type="submit" class="btn btn-submit" [disabled]="!postForm.valid">Salvar</button>
  <button type="submit" class="btn btn-submit" [routerLink]="['/',path.posts.root]">Cancelar</button>

</form>
