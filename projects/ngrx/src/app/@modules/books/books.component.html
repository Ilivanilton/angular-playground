<h2>Books</h2>

<ng-container *ngIf="booksLoad$ | async; else elseTemplate">
  <app-book-list
    class="book-list"
    [books]="books$ | async"
    (add)="onAdd($event)">
  </app-book-list>
</ng-container>
<ng-template #elseTemplate>
  Carregando...
</ng-template>


<h2>My Collection</h2>
<app-book-collection
  class="book-collection"
  [books]="bookCollection$ | async"
  (remove)="onRemove($event)">
</app-book-collection>
