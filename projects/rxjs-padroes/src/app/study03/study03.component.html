<ng-container *ngIf="vm$ | async as vm">
  <select (change)="onSelected($any($event.target).value)">
    <option value="0">- Display All -</option>
    <option *ngFor="let category of vm.categories" [value]="category.id">
      {{ category.name }}
    </option>
  </select>
  <ul>
    <li *ngFor="let product of vm.products">
      {{product | productAndCategory }}
    </li>
  </ul>
</ng-container>
